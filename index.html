<body>

    <div id="login-screen" class="login-container" style="display: none;">

    <div id="main-app" style="display: none;">
        <div class="container">

            <button class="tab" data-action="switch-tab" data-tab-id="inventory"><span>üì¶</span><span>–°–∫–ª–∞–¥</span></button>
            <button class="tab" data-action="switch-tab" data-tab-id="requests" id="requests-tab"><span>üìã</span><span>–ó–∞—è–≤–∫–∏</span></button>

    </div>
    
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore-compat.js"></script>
    
    <script>
    const firebaseConfig = {
        apiKey: "AIzaSyCsWfzOoerj6TiM2am46reV42CQ0OE7TM8",
        authDomain: "calendarsaturit.firebaseapp.com",
        projectId: "calendarsaturit",
        storageBucket: "calendarsaturit.appspot.com",
        messagingSenderId: "286002422636",
        appId: "1:286002422636:web:58b626bffddfb64b060949",
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    let events = [], teams = [], employees = [], pipeTypes = [], inventoryOperations = [];
    let currentUser = null, currentDate = new Date(), unsubscribeListeners = [], editedEntity = null, selectedDate = null;

    // AUTH & INIT
    auth.onAuthStateChanged(async (user) => {
        unsubscribeListeners.forEach(unsub => unsub());
        unsubscribeListeners = [];
        if (user) {
            try {
                const userDoc = await db.collection('users').doc(user.uid).get();
                if (!userDoc.exists) throw new Error("–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö –¥–ª—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –≤ Firestore!");
                currentUser = { uid: user.uid, email: user.email, ...userDoc.data() };
                await initializeApp();
            } catch (error) { logout(error); }
        } else {
            currentUser = null;
            document.getElementById('main-app').style.display = 'none';
            document.getElementById('login-screen').style.display = 'flex';
            hideLoading();
        }
    });

    function logout(error = null) { if(error) console.error("–ö—Ä–∏—Ç–∏—á–µ—Å–∫–∞—è –æ—à–∏–±–∫–∞:", error); auth.signOut(); }
    async function initializeApp() {
        document.getElementById('main-app').style.display = 'block';
        document.getElementById('login-screen').style.display = 'none';
        document.getElementById('user-badge').textContent = `${currentUser.name} (${currentUser.role === 'manager' ? '–£–ø—Ä–∞–≤–ª—è—é—â–∏–π' : '–°–æ—Ç—Ä—É–¥–Ω–∏–∫'})`;
        document.getElementById('teams-tab').style.display = currentUser.role === 'manager' ? 'flex' : 'none';
        document.getElementById('requests-tab').style.display = 'none';
        listenToData();
        switchTab('calendar');
        hideLoading();
    }
    function hideLoading() { const el = document.getElementById('loading-overlay'); el.style.opacity = '0'; setTimeout(() => el.style.display = 'none', 300); }
    function listenToData() {
        const collections = ['events', 'teams', 'employees', 'pipeTypes', 'inventoryOperations'];
        const renderAll = () => { renderCalendar(); renderTeams(); renderEmployees(); renderInventoryGrid(); };
        collections.forEach(name => {
            const unsub = db.collection(name).onSnapshot(snapshot => {
                window[name] = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                renderAll();
            }, error => console.error(`–û—à–∏–±–∫–∞ '${name}':`, error));
            unsubscribeListeners.push(unsub);
        });
    }

    // RENDERING
    function renderCalendar() {
        const year = currentDate.getFullYear(), month = currentDate.getMonth();
        const daysInMonth = new Date(year, month + 1, 0).getDate();
        let firstDay = new Date(year, month, 1).getDay();
        firstDay = firstDay === 0 ? 6 : firstDay - 1;
        document.getElementById('current-month').textContent = getMonthName(currentDate);
        const grid = document.getElementById('calendar-days');
        const headers = ['–ü–Ω', '–í—Ç', '–°—Ä', '–ß—Ç', '–ü—Ç', '–°–±', '–í—Å'];
        grid.innerHTML = headers.map(h => `<div class="calendar-header">${h}</div>`).join('');
        for (let i = 0; i < firstDay; i++) grid.innerHTML += `<div class="calendar-day other-month"></div>`;
        const today = formatDate(new Date());
        for (let day = 1; day <= daysInMonth; day++) {
            const formattedDate = formatDate(new Date(year, month, day));
            const dayEvents = events.filter(e => (e.date === formattedDate) || (e.type === 'vacation' && e.startDate <= formattedDate && e.endDate >= formattedDate));
            let dayClasses = 'calendar-day' + (formattedDate === today ? ' today' : '');
            let eventsHtml = dayEvents.map(event => {
                const color = event.type === 'vacation' ? '#34c759' : getTeamColor(event.teamId);
                const text = event.type === 'vacation' ? `üèñÔ∏è ${getEmployeeName(event.employeeId)}` : `üîß ${getTeamName(event.teamId)}`;
                return `<div class="event" style="background-color:${color};" title="${text}">${text}</div>`;
            }).join('');
            grid.innerHTML += `<div class="${dayClasses}" data-action="open-day-details" data-date="${formattedDate}"><div class="day-number">${day}</div>${eventsHtml}</div>`;
        }
    }
    function renderTeams() {
        const list = document.getElementById('teams-list');
        list.innerHTML = teams.map(team => `<div class="card"><div style="display:flex;justify-content:space-between;align-items:center;"><div><h3 style="margin:0;">${team.name}</h3><span style="font-size:12px;color:#fff;background-color:${team.color};padding:3px 8px;border-radius:10px;">${team.type}</span></div><div><button class="button-secondary" data-action="open-team-modal" data-id="${team.id}">–ò–∑–º.</button><button class="button-danger" data-action="delete-entity" data-collection="teams" data-id="${team.id}">–£–¥–ª.</button></div></div></div>`).join('') || '<p>–ë—Ä–∏–≥–∞–¥ –ø–æ–∫–∞ –Ω–µ—Ç.</p>';
    }
    function renderEmployees() {
        const list = document.getElementById('employees-list');
        list.innerHTML = employees.map(emp => `<div class="card"><div style="display:flex;justify-content:space-between;align-items:center;"><div><p style="margin:0;font-weight:600;">${emp.name}</p><p style="margin:4px 0 0;font-size:12px;color:#6c757d;">${emp.role}</p></div><button class="button-danger" data-action="delete-entity" data-collection="employees" data-id="${emp.id}">–£–¥–∞–ª–∏—Ç—å</button></div></div>`).join('') || '<p>–°–æ—Ç—Ä—É–¥–Ω–∏–∫–æ–≤ –ø–æ–∫–∞ –Ω–µ—Ç.</p>';
    }
    function renderInventoryGrid() {
        const grid = document.getElementById('inventory-grid');
        const allItems = [ ...pipeTypes, { id: 'fuel', name: "üõ¢Ô∏è –î–∏–∑–µ–ª—å–Ω–æ–µ —Ç–æ–ø–ª–∏–≤–æ", minStock: 100, isFuel: true }];
        let html = `<button data-action="open-pipe-type-modal">+ –î–æ–±–∞–≤–∏—Ç—å –Ω–æ–º–µ–Ω–∫–ª–∞—Ç—É—Ä—É</button>`;
        allItems.forEach(item => {
            const currentAmount = inventoryOperations.filter(op => op.itemId === item.id).reduce((sum, op) => op.type === "in" ? sum + Number(op.amount) : sum - Number(op.amount), 0);
            html += `<div class="card" data-action="open-inventory-history" data-id="${item.id}" data-name="${item.name}" data-is-fuel="${item.isFuel || false}" style="cursor:pointer; margin-top:10px;"><div style="display: flex; justify-content: space-between; align-items: center; "><div style="font-weight: 600;">${item.name}</div><div style="font-weight: bold; font-size: 20px; color: #667eea;">${currentAmount}${item.isFuel ? ' –ª' : ' –º'}</div></div>${currentAmount < item.minStock ? `<div style="color: #ff3b30; font-size: 12px; margin-top:5px;">‚ö†Ô∏è –¢—Ä–µ–±—É–µ—Ç—Å—è –ø–æ–ø–æ–ª–Ω–µ–Ω–∏–µ</div>` : ''}</div>`;
        });
        grid.innerHTML = html;
    }

    // MODALS & CRUD
    async function saveEntity(collection, data) {
        try {
            if (editedEntity && editedEntity.id) { await db.collection(collection).doc(editedEntity.id).update(data); } 
            else { await db.collection(collection).add(data); }
            showNotification('–î–∞–Ω–Ω—ã–µ —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã');
        } catch (error) { showNotification('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è', 'error'); }
    }
    async function deleteEntity(collection, id) { if (confirm('–í—ã —É–≤–µ—Ä–µ–Ω—ã?')) try { await db.collection(collection).doc(id).delete(); showNotification('–ó–∞–ø–∏—Å—å —É–¥–∞–ª–µ–Ω–∞'); } catch(e){ showNotification('–û—à–∏–±–∫–∞', 'error');} }
    
    function openDayDetailsModal(date) {
        selectedDate = date;
        const dayEvents = events.filter(e => (e.date === date) || (e.type === 'vacation' && e.startDate <= date && e.endDate >= date));
        let body = dayEvents.map(event => {
            const title = event.type === 'vacation' ? `üèñÔ∏è –û—Ç–ø—É—Å–∫: ${getEmployeeName(event.employeeId)}` : `üîß ${getTeamName(event.teamId)}: ${event.address}`;
            return `<div class="card">${title}<div style="float:right"><button data-action="open-event-modal" data-id="${event.id}">–ò–∑–º.</button><button class="button-danger" data-action="delete-entity" data-collection="events" data-id="${event.id}">–£–¥–ª.</button></div></div>`
        }).join('') || '<p>–ù–∞ —ç—Ç–æ—Ç –¥–µ–Ω—å —Å–æ–±—ã—Ç–∏–π –Ω–µ—Ç.</p>';
        createModal('day-details', { title: `–°–æ–±—ã—Ç–∏—è –Ω–∞ ${date.split('-').reverse().join('.')}`, body, footer: `<button data-action="close-modal" data-id="day-details">–ó–∞–∫—Ä—ã—Ç—å</button><button data-action="open-event-modal">–î–æ–±–∞–≤–∏—Ç—å</button>` });
    }

    function openEventModal(eventId = null) {
        editedEntity = eventId ? events.find(e => e.id === eventId) : {};
        selectedDate = editedEntity.date || selectedDate;
        createModal('event-modal', {
            title: editedEntity.id ? '–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å —Å–æ–±—ã—Ç–∏–µ' : '–î–æ–±–∞–≤–∏—Ç—å —Å–æ–±—ã—Ç–∏–µ',
            body: `
                <div class="form-group"><label>–¢–∏–ø</label><div class="event-type-selector" id="modal-event-type"></div></div>
                <div id="work-fields"><div class="form-group"><label>–ê–¥—Ä–µ—Å</label><input id="event-address" value="${editedEntity.address || ''}"></div><div class="form-group"><label>–ë—Ä–∏–≥–∞–¥–∞</label><div id="team-chips"></div></div></div>
                <div id="vacation-fields" style="display:none;"><div class="form-group"><label>–°–æ—Ç—Ä—É–¥–Ω–∏–∫</label><div id="employee-chips"></div></div><div class="form-group"><label>–ù–∞—á–∞–ª–æ</label><input type="date" id="event-start-date" value="${editedEntity.startDate || selectedDate}"></div><div class="form-group"><label>–ö–æ–Ω–µ—Ü</label><input type="date" id="event-end-date" value="${editedEntity.endDate || selectedDate}"></div></div>
            `,
            footer: `<button class="button-secondary" data-action="close-modal" data-id="event-modal">–û—Ç–º–µ–Ω–∞</button><button data-action="save-event">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>`
        });
        const eventTypes = { drilling: '–ë—É—Ä–µ–Ω–∏–µ', installation: '–ú–æ–Ω—Ç–∞–∂', trip: '–ü–æ–µ–∑–¥–∫–∞', vacation: '–û—Ç–ø—É—Å–∫' };
        document.getElementById('modal-event-type').innerHTML = Object.keys(eventTypes).map(key => `<button class="event-type-option" data-action="select-event-type" data-type="${key}">${eventTypes[key]}</button>`).join('');
        selectEventType(editedEntity.type || 'drilling');
    }

    function selectEventType(type) {
        document.querySelectorAll('.event-type-option').forEach(el => el.classList.toggle('selected', el.dataset.type === type));
        const isWork = ['drilling', 'installation', 'trip'].includes(type);
        document.getElementById('work-fields').style.display = isWork ? 'block' : 'none';
        document.getElementById('vacation-fields').style.display = type === 'vacation' ? 'block' : 'none';
        if(isWork) {
            document.getElementById('team-chips').innerHTML = teams.filter(t => t.type.startsWith(type.slice(0,5))).map(t => `<button class="chip-option ${editedEntity.teamId === t.id ? 'selected':''}" data-action="select-chip" data-input="#event-team" data-value="${t.id}">${t.name}</button>`).join('') + `<input type="hidden" id="event-team" value="${editedEntity.teamId || ''}">`;
        } else {
            document.getElementById('employee-chips').innerHTML = employees.map(e => `<button class="chip-option ${editedEntity.employeeId === e.id ? 'selected':''}" data-action="select-chip" data-input="#event-employee" data-value="${e.id}">${e.name}</button>`).join('') + `<input type="hidden" id="event-employee" value="${editedEntity.employeeId || ''}">`;
        }
    }

    async function saveEvent() {
        const type = document.querySelector('.event-type-option.selected').dataset.type;
        let data;
        if (type === 'vacation') {
            data = { type, employeeId: document.getElementById('event-employee').value, startDate: document.getElementById('event-start-date').value, endDate: document.getElementById('event-end-date').value };
            if (!data.employeeId || !data.startDate || !data.endDate) return showNotification('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è –¥–ª—è –æ—Ç–ø—É—Å–∫–∞', 'error');
        } else {
            data = { type, teamId: document.getElementById('event-team').value, address: document.getElementById('event-address').value.trim(), date: selectedDate };
            if (!data.teamId || !data.address) return showNotification('–í—ã–±–µ—Ä–∏—Ç–µ –±—Ä–∏–≥–∞–¥—É –∏ —É–∫–∞–∂–∏—Ç–µ –∞–¥—Ä–µ—Å', 'error');
        }
        await saveEntity('events', data);
        closeModal('event-modal');
    }
    
    // ... –∏ –æ—Å—Ç–∞–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏ –¥–ª—è —Å–∫–ª–∞–¥–∞ –∏ –±—Ä–∏–≥–∞–¥, –∫–æ—Ç–æ—Ä—ã–µ —É–∂–µ –±—ã–ª–∏ —Ä–µ–∞–ª–∏–∑–æ–≤–∞–Ω—ã ...

    // HELPERS & EVENT HANDLING
    function showNotification(msg, type='success') { const el=document.createElement('div'); el.className='notification'; el.textContent=msg; el.style.background=type==='error'?'#ff3b30':'#28a745'; document.body.appendChild(el); setTimeout(() => el.remove(), 3000); }
    function formatDate(d) { d = new Date(d); return [d.getFullYear(), `${d.getMonth()+1}`.padStart(2,'0'), `${d.getDate()}`.padStart(2,'0')].join('-'); }
    function getMonthName(d) { return d.toLocaleString('ru-RU', { month: 'long', year: 'numeric' }); }
    function getTeamName(id) { return teams.find(t => t.id === id)?.name || "?"; }
    function getTeamColor(id) { return teams.find(t => t.id === id)?.color || "#ccc"; }
    function getEmployeeName(id) { return employees.find(e => e.id === id)?.name || "?"; }
    function createModal(id, content) { let m=document.getElementById(id); if (m) m.remove(); m = document.createElement('div'); m.id = id; m.className = 'modal'; m.innerHTML = `<div class="modal-content"><h2>${content.title}</h2>${content.body}<div class="button-group-end">${content.footer}</div></div>`; document.body.appendChild(m); m.style.display = 'flex'; }
    function closeModal(id) { const m = document.getElementById(id); if (m) m.remove(); }
    function switchTab(tabId) { document.querySelectorAll('.tab-content, .tab').forEach(el => el.classList.remove('active')); document.getElementById(tabId)?.classList.add('active'); document.querySelector(`[data-tab-id="${tabId}"]`)?.classList.add('active'); const title = document.querySelector(`[data-tab-id="${tabId}"] span:last-child`)?.textContent || '–ö–∞–ª–µ–Ω–¥–∞—Ä—å'; document.getElementById('header-title').textContent = title; document.querySelector('.header').style.display = 'flex'; }
    
    document.body.addEventListener('click', (e) => {
        const target = e.target.closest('[data-action]');
        if (!target) return;
        const { action, id, collection, tabId, date, type, name, isFuel, value, input, class: cssClass } = target.dataset;
        const actions = {
            login, logout, 'switch-tab': () => switchTab(tabId),
            'prev-month': () => { currentDate.setMonth(currentDate.getMonth() - 1); renderCalendar(); },
            'next-month': () => { currentDate.setMonth(currentDate.getMonth() + 1); renderCalendar(); },
            'open-team-modal': () => openTeamModal(id), 'save-team': saveTeam,
            'open-employee-modal': openEmployeeModal, 'save-employee': createEmployeeRecord,
            'delete-entity': () => deleteEntity(collection, id),
            'open-pipe-type-modal': () => openPipeTypeModal(id), 'save-pipe-type': savePipeType,
            'open-inventory-history': () => openInventoryHistoryModal(id, name, isFuel === 'true'),
            'open-inventory-op-modal': openInventoryOperationModal, 'save-inventory-op': saveInventoryOperation,
            'select-op-type': () => selectOperationType(type),
            'open-day-details': () => openDayDetailsModal(date),
            'open-event-modal': () => openEventModal(id), 'save-event': saveEvent,
            'select-event-type': () => selectEventType(type),
            'select-chip': () => { document.querySelectorAll('.chip-option').forEach(c => c.classList.remove('selected')); target.classList.add('selected'); document.querySelector(input).value = value; },
            'close-modal': () => closeModal(id)
        };
        if (actions[action]) actions[action]();
    });

    document.addEventListener('DOMContentLoaded', () => {
        document.getElementById('password').addEventListener('keypress', e => { if (e.key === 'Enter') login(); });
        setupAuthListener();
    });

    <script type="module">

      import { getFirestore, collection, onSnapshot, doc, getDoc, addDoc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";
      import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";
    
      // Ваша конфигурация из консоли Firebase
      const firebaseConfig = {
        apiKey: "AIzaSyCsWfzOoerj6TiM2am46reV42CQ0OE7TM8",
        authDomain: "calendarsaturit.firebaseapp.com",
        projectId: "calendarsaturit",
        storageBucket: "calendarsaturit.appspot.com",
        messagingSenderId: "286002422636",
        appId: "1:286002422636:web:58b626bffddfb64b060949",
        measurementId: "G-8GC7ZJ94TW"
      };
    
      // Инициализация сервисов Firebase
      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);

    <script>
    // ==================================================================
    // ГЛОБАЛЬНЫЕ ПЕРЕМЕННЫЕ
    // ==================================================================
    let events = [], teams = [], employees = [], pipeTypes = [], inventoryOperations = [], requests = [];
    let currentUser = null;
    let currentDate = new Date();
    let selectedDate = null;
    let unsubscribeListeners = [];

    // ==================================================================
    // АУТЕНТИФИКАЦИЯ
    // ==================================================================
    function setupAuthListener() {
        window.firebase.auth.onAuthStateChanged(window.auth, async (user) => {
            unsubscribeListeners.forEach(unsubscribe => unsubscribe());
            unsubscribeListeners = [];
            const loadingOverlay = document.getElementById('loading-overlay');

            if (user) {
                try {
                    const userDocRef = window.firebase.db.doc(window.db, 'users', user.uid);
                    const userDoc = await window.firebase.db.getDoc(userDocRef);

                    if (userDoc.exists()) {
                        currentUser = { uid: user.uid, email: user.email, ...userDoc.data() };
                        document.getElementById('main-app').style.display = 'block';
                        document.getElementById('login-screen').style.display = 'none';
                        await initializeApp();
                    } else {
                        throw new Error("Нет данных для пользователя в Firestore!");
                    }
                } catch (error) {
                    console.error("Ошибка входа:", error);
                    showNotification(error.message, "error");
                    logout();
                }
            } else {
                currentUser = null;
                document.getElementById('main-app').style.display = 'none';
                document.getElementById('login-screen').style.display = 'flex';
            }
            loadingOverlay.style.opacity = '0';
            setTimeout(() => loadingOverlay.style.display = 'none', 300);
        });
    }

    async function login() {
        const email = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value;
        if (!email || !password) return showNotification("Введите email и пароль", "error");

        try {
            await window.firebase.auth.signInWithEmailAndPassword(window.auth, email, password);
        } catch (error) {
            showNotification("Неверный email или пароль", "error");
        }
    }

    function logout() {
        window.firebase.auth.signOut(window.auth).catch(error => console.error("Ошибка выхода:", error));
    }

    // ==================================================================
    // ИНИЦИАЛИЗАЦИЯ ПРИЛОЖЕНИЯ
    // ==================================================================
    async function initializeApp() {
        document.getElementById('user-badge').textContent = `${currentUser.name} (${currentUser.role === 'manager' ? 'Управляющий' : 'Сотрудник'})`;
        const reportsBtn = document.getElementById('reports-btn');
        const teamsTab = document.getElementById('teams-tab');
        const requestsTab = document.getElementById('requests-tab');
        reportsBtn.style.display = teamsTab.style.display = requestsTab.style.display = (currentUser.role === 'manager') ? 'flex' : 'none';
        
        await listenToData();
        switchTab('calendar');
    }

    function listenToData() {
        const createListener = (collectionName, targetArray, renderFn) => {
            const collectionRef = window.firebase.db.collection(window.db, collectionName);
            const unsubscribe = window.firebase.db.onSnapshot(collectionRef, (snapshot) => {
                targetArray.length = 0;
                snapshot.forEach(doc => targetArray.push({ id: doc.id, ...doc.data() }));
                if (renderFn) renderFn();
            });
            unsubscribeListeners.push(unsubscribe);
        };
        const renderAll = () => { renderCalendar(); renderUpcomingEvents(); renderTeams(); renderEmployees(); /* ... и другие ... */ };
        
        // Создаем одного слушателя на все и перерисовываем все при любом изменении.
        // Для больших приложений лучше делать раздельно, для вашего - это проще и надежнее.
        const collections = ['events', 'teams', 'employees' /*, ...другие... */];
        collections.forEach(name => {
            const collectionRef = window.firebase.db.collection(window.db, name);
            const unsubscribe = window.firebase.db.onSnapshot(collectionRef, (snapshot) => {
                const targetArray = window[name]; // events, teams, etc.
                targetArray.length = 0;
                snapshot.forEach(doc => targetArray.push({ id: doc.id, ...doc.data() }));
                renderAll(); // Перерисовать всё
            });
            unsubscribeListeners.push(unsubscribe);
        })
    }

    // РЕНДЕР ИНТЕРФЕЙСА
    // ==================================================================
    function renderCalendar() {
        const year = currentDate.getFullYear();
        const month = currentDate.getMonth();
        const daysInMonth = new Date(year, month + 1, 0).getDate();
        let firstDay = new Date(year, month, 1).getDay();
        firstDay = firstDay === 0 ? 6 : firstDay - 1;
        document.getElementById('current-month').textContent = getMonthName(currentDate);
        const calendarDaysEl = document.getElementById('calendar-days');
        calendarDaysEl.innerHTML = '';
        for (let i = 0; i < firstDay; i++) calendarDaysEl.innerHTML += `<div class="calendar-day other-month"></div>`;
        const today = formatDate(new Date());
        for (let day = 1; day <= daysInMonth; day++) {
            const date = new Date(year, month, day);
            const formattedDate = formatDate(date);
            const workEventsOnDay = events.filter(e => e.date === formattedDate && ['drilling', 'installation', 'trip'].includes(e.type));
            const vacationEventsOnDay = events.filter(e => e.type === 'vacation' && e.startDate <= formattedDate && e.endDate >= formattedDate);
            let dayClasses = 'calendar-day';
            if (formattedDate === today) dayClasses += ' today';
            const workEventsHtml = workEventsOnDay.map(e => `<div class="event work-event" style="background-color:${getTeamColor(e.teamId)};">...</div>`).join('');
            const vacationEventsHtml = vacationEventsOnDay.map(e => `<div class="event vacation" style="background-color: #34c759;">...</div>`).join('');
            calendarDaysEl.innerHTML += `<div class="${dayClasses}" onclick="openDayDetailsModal('${formattedDate}')"><div class="day-number">${day}</div>${workEventsHtml}${vacationEventsHtml}</div>`;
        }
        const totalCells = firstDay + daysInMonth;
        const remainingCells = (totalCells % 7 === 0) ? 0 : 7 - (totalCells % 7);
        for (let i = 0; i < remainingCells; i++) calendarDaysEl.innerHTML += `<div class="calendar-day other-month"></div>`;
    }

    function openDayDetailsModal(date) {
        selectedDate = date;
        document.getElementById('day-details-title').textContent = `События на ${date.split('-').reverse().join('.')}`;
        const dayEvents = events.filter(e => (e.date === date) || (e.type === 'vacation' && e.startDate <= date && e.endDate >= date));
        const listEl = document.getElementById('day-events-list');
        if (dayEvents.length === 0) {
            listEl.innerHTML = '<p>Нет событий.</p>';
        } else {
            listEl.innerHTML = dayEvents.map(event => {
                const actionsHtml = currentUser.role === 'manager' ? `<button onclick="editEvent('${event.id}')">Изм.</button><button class="button-danger" onclick="deleteEvent('${event.id}')">Удл.</button>` : '';
                return `<div>... ${actionsHtml}</div>`;
            }).join('');
        }
        document.getElementById('add-event-from-day-btn').style.display = currentUser.role === 'manager' ? 'inline-block' : 'none';
        openModal('day-details-modal');
    }

    async function saveEvent() {
        const eventId = document.getElementById('event-id').value;
        const isEditing = !!eventId;
        const type = document.getElementById('event-type').value;
        let newEventData = {};
        // Логика сбора данных в newEventData
        // ...
        try {
            if (isEditing) {
                await window.firebase.db.updateDoc(window.firebase.db.doc(window.db, 'events', eventId), newEventData);
            } else {
                await window.firebase.db.addDoc(window.firebase.db.collection(window.db, 'events'), newEventData);
            }
            showNotification('Событие сохранено');
            closeModal('event-modal');
        } catch (error) {
            showNotification('Ошибка сохранения', 'error');
        }
    }

    async function deleteEvent(eventId) {
        if (!confirm('Вы уверены?')) return;
        try {
            await window.firebase.db.deleteDoc(window.firebase.db.doc(window.db, 'events', eventId));
            showNotification('Событие удалено');
            closeModal('day-details-modal');
        } catch (error) {
            showNotification('Ошибка удаления', 'error');
        }
    }

    function showNotification(message, type = 'success') {
        const el = document.createElement('div');
        el.className = 'notification';
        el.textContent = message;
        if (type === 'error') el.style.background = '#ff3b30';
        document.body.appendChild(el);
        setTimeout(() => el.remove(), 3000);
    }
    function formatDate(date) { const d = new Date(date), y = d.getFullYear(), m = `${d.getMonth()+1}`.padStart(2,'0'), day = `${d.getDate()}`.padStart(2,'0'); return [y,m,day].join('-'); }
    function getMonthName(date) { return date.toLocaleString('ru-RU', { month: 'long', year: 'numeric' }); }
    function getTeamName(id) { return teams.find(t => t.id === id)?.name || "?"; }
    function getTeamColor(id) { return teams.find(t => t.id === id)?.color || "#ccc"; }
    function getEmployeeName(id) { return employees.find(e => e.id === id)?.name || "?"; }

    function nextMonth() { currentDate.setMonth(currentDate.getMonth() + 1); renderCalendar(); }

        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));

        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.querySelector(`.tab[onclick="switchTab('${tabId}')"]`)?.classList.add('active');
    }

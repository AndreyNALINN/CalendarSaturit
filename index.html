    function setupAuthListener() {
        window.firebase.auth.onAuthStateChanged(window.auth, async (user) => {
            unsubscribeListeners.forEach(unsubscribe => unsubscribe());
            unsubscribeListeners = [];
            const loadingOverlay = document.getElementById('loading-overlay');
            if (user) {
                try {
                    const userDocRef = window.firebase.db.doc(window.db, 'users', user.uid);
                    const userDoc = await window.firebase.db.getDoc(userDocRef);
                    if (!userDoc.exists()) throw new Error("–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö –¥–ª—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –≤ Firestore!");
                    currentUser = { uid: user.uid, email: user.email, ...userDoc.data() };
                    await initializeApp();
                } catch (error) {
                    console.error("–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞:", error);
                    showNotification(error.message, "error");
                    logout();
                }
            } else {
                currentUser = null;
                document.getElementById('main-app').style.display = 'none';
                document.getElementById('login-screen').style.display = 'flex';
                loadingOverlay.style.opacity = '0';
                setTimeout(() => loadingOverlay.style.display = 'none', 300);
            }
        });
    }

    async function login() {
        const email = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value;
        if (!email || !password) return showNotification("–í–≤–µ–¥–∏—Ç–µ email –∏ –ø–∞—Ä–æ–ª—å", "error");
        try {
            await window.firebase.auth.signInWithEmailAndPassword(window.auth, email, password);
        } catch (error) {
            showNotification("–ù–µ–≤–µ—Ä–Ω—ã–π email –∏–ª–∏ –ø–∞—Ä–æ–ª—å", "error");
        }
    }

    function logout() {
        window.firebase.auth.signOut(window.auth).catch(error => console.error("–û—à–∏–±–∫–∞ –≤—ã—Ö–æ–¥–∞:", error));
    }

    async function initializeApp() {
        document.getElementById('main-app').style.display = 'block';
        document.getElementById('login-screen').style.display = 'none';
        document.getElementById('user-badge').textContent = `${currentUser.name} (${currentUser.role === 'manager' ? '–£–ø—Ä–∞–≤–ª—è—é—â–∏–π' : '–°–æ—Ç—Ä—É–¥–Ω–∏–∫'})`;

        document.getElementById('reports-btn').style.display = isManager ? 'flex' : 'none';
        document.getElementById('teams-tab').style.display = isManager ? 'flex' : 'none';
        document.getElementById('requests-tab').style.display = isManager ? 'flex' : 'none';

    function listenToData() {
        const collectionsToListen = ['events', 'teams', 'employees', 'pipeTypes', 'inventoryOperations', 'requests'];
        const renderAll = () => {
            renderCalendar();
            renderUpcomingEvents();
            renderTeams();
            renderEmployees();
            renderInventoryGrid();
            renderRequests();
        };

        collectionsToListen.forEach(collectionName => {
            const collectionRef = window.firebase.db.collection(window.db, collectionName);
            const unsubscribe = window.firebase.db.onSnapshot(collectionRef, (snapshot) => {
                const targetArray = window[collectionName]; 
                if (targetArray) {
                    targetArray.length = 0; 
                    snapshot.forEach(doc => targetArray.push({ id: doc.id, ...doc.data() }));
                    renderAll();

            unsubscribeListeners.push(unsubscribe);
        });
    }

    function renderCalendar() {
        const year = currentDate.getFullYear();
        const month = currentDate.getMonth();
        const daysInMonth = new Date(year, month + 1, 0).getDate();
        let firstDay = new Date(year, month, 1).getDay();
        firstDay = firstDay === 0 ? 6 : firstDay - 1;
        document.getElementById('current-month').textContent = getMonthName(currentDate);
        const calendarDaysEl = document.getElementById('calendar-days');
        calendarDaysEl.innerHTML = '';
        for (let i = 0; i < firstDay; i++) calendarDaysEl.innerHTML += `<div class="calendar-day other-month"></div>`;
        const today = formatDate(new Date());
        for (let day = 1; day <= daysInMonth; day++) {
            const date = new Date(year, month, day);
            const formattedDate = formatDate(date);
            const workEventsOnDay = events.filter(e => e.date === formattedDate && ['drilling', 'installation', 'trip'].includes(e.type));
            const vacationEventsOnDay = events.filter(e => e.type === 'vacation' && e.startDate <= formattedDate && e.endDate >= formattedDate);
            let dayClasses = 'calendar-day';
            if (formattedDate === today) dayClasses += ' today';
            
            const workEventsHtml = workEventsOnDay.map(event => {
                const teamColor = getTeamColor(event.teamId);
                const teamNameAbbr = getTeamName(event.teamId).split(' ')[0];
                const eventIcon = { drilling: '‚õèÔ∏è', installation: 'üîß', trip: 'üöö' }[event.type];
                return `<div class="event work-event" style="background-color: ${teamColor};" title="${getTeamName(event.teamId)} - ${event.address}"><div>${eventIcon} ${teamNameAbbr}<small>${event.address}</small></div></div>`;
            }).join('');
            
            const vacationEventsHtml = vacationEventsOnDay.map(event => {
                const employeeName = getEmployeeName(event.employeeId).split(' ')[0];
                return `<div class="event vacation" style="background-color: #34c759;" title="${getEmployeeName(event.employeeId)}">üèñÔ∏è ${employeeName}</div>`;
            }).join('');

            calendarDaysEl.innerHTML += `<div class="${dayClasses}" onclick="openDayDetailsModal('${formattedDate}')"><div class="work-events-wrapper">${workEventsHtml}</div><div class="day-number">${day}</div><div class="events-container"><div class="vacation-events-wrapper">${vacationEventsHtml}</div></div></div>`;
        }
        const totalCells = firstDay + daysInMonth;
        const remainingCells = (totalCells % 7 === 0) ? 0 : 7 - (totalCells % 7);
        for (let i = 0; i < remainingCells; i++) calendarDaysEl.innerHTML += `<div class="calendar-day other-month"></div>`;
    }

    function renderInventoryGrid() {
        const grid = document.getElementById('inventory-grid');
        if (!grid) return;
        const allItems = [ ...pipeTypes, { id: 'fuel', name: "üõ¢Ô∏è –î–∏–∑–µ–ª—å–Ω–æ–µ —Ç–æ–ø–ª–∏–≤–æ", minStock: 100, isFuel: true }];

    function calculateCurrentAmount(itemId) {
        return inventoryOperations.filter(op => op.itemId === itemId).reduce((sum, op) => op.type === "in" ? sum + Number(op.amount) : sum - Number(op.amount), 0);
    }

    function openInventoryHistoryModal(itemId, itemName, isFuel) {
        selectedInventoryItem = { id: itemId, name: itemName, isFuel: isFuel };
        let modal = document.getElementById('inventory-history-modal');
        if (!modal) {
            modal = document.createElement('div');
            modal.id = 'inventory-history-modal';
            modal.className = 'modal';
            modal.innerHTML = `<div class="modal-content"><h2 id="inventory-history-title"></h2><div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;"><h3>–û—Å—Ç–∞—Ç–æ–∫: <span id="inventory-current-amount"></span></h3><button id="add-operation-btn" onclick="openInventoryOperationModal()">–û–ø–µ—Ä–∞—Ü–∏—è</button></div><div class="table-responsive" style="max-height: 40vh; overflow-y: auto;"><table><thead><tr><th>–î–∞—Ç–∞</th><th>–¢–∏–ø</th><th>–ö–æ–ª-–≤–æ</th><th>–ü—Ä–∏–º.</th></tr></thead><tbody id="inventory-history-table"></tbody></table></div><div class="button-group-end"><button class="button-secondary" onclick="closeModal('inventory-history-modal')">–ó–∞–∫—Ä—ã—Ç—å</button></div></div>`;
            document.body.appendChild(modal);
        }
        document.getElementById('inventory-history-title').textContent = `–ò—Å—Ç–æ—Ä–∏—è: ${itemName}`;
        document.getElementById('inventory-current-amount').textContent = `${calculateCurrentAmount(itemId)}${isFuel ? ' –ª' : ' –º'}`;
        const tbody = document.getElementById('inventory-history-table');
        const operations = inventoryOperations.filter(op => op.itemId === itemId).sort((a, b) => new Date(b.date) - new Date(a.date));
        tbody.innerHTML = operations.length === 0 ? '<tr><td colspan="4" style="text-align:center; padding: 20px;">–ù–µ—Ç –æ–ø–µ—Ä–∞—Ü–∏–π</td></tr>' : operations.map(op => `<tr><td>${op.date.split('-').reverse().join('.')}</td><td>${op.type === 'in' ? 'üìà' : 'üìâ'}</td><td style="color:${op.type === 'in' ? '#28a745' : '#dc3545'};">${op.type === 'in' ? '+' : '-'}${op.amount}</td><td>${op.notes || ''}</td></tr>`).join('');
        openModal('inventory-history-modal');
    }

    function openInventoryOperationModal() {
        let modal = document.getElementById('inventory-operation-modal');
        if (!modal) {
            modal = document.createElement('div');
            modal.id = 'inventory-operation-modal';
            modal.className = 'modal';
            modal.innerHTML = `<div class="modal-content"><h2 id="inventory-operation-title"></h2><div class="form-group"><label>–¢–∏–ø –æ–ø–µ—Ä–∞—Ü–∏–∏</label><div style="display:flex; gap:10px;"><button id="op-type-in" class="button-secondary" style="background: #28a745" onclick="selectOperationType('in')">–ü–æ—Å—Ç—É–ø–ª–µ–Ω–∏–µ</button><button id="op-type-out" class="button-secondary" onclick="selectOperationType('out')">–†–∞—Å—Ö–æ–¥</button></div><input type="hidden" id="inventory-operation-type" value="in"></div><div class="form-group"><label for="inventory-operation-date">–î–∞—Ç–∞</label><input type="date" id="inventory-operation-date"></div><div class="form-group"><label for="inventory-operation-amount">–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ</label><input type="number" id="inventory-operation-amount" min="1"></div><div class="form-group"><label for="inventory-operation-notes">–ü—Ä–∏–º–µ—á–∞–Ω–∏—è</label><input type="text" id="inventory-operation-notes"></div><div class="button-group-end"><button class="button-secondary" onclick="closeModal('inventory-operation-modal')">–û—Ç–º–µ–Ω–∞</button><button onclick="saveInventoryOperation()">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button></div></div>`;
            document.body.appendChild(modal);
        }
        document.getElementById('inventory-operation-title').textContent = `–û–ø–µ—Ä–∞—Ü–∏—è: ${selectedInventoryItem.name}`;
        document.getElementById('inventory-operation-date').value = formatDate(new Date());
        ['amount', 'notes'].forEach(id => document.getElementById(`inventory-operation-${id}`).value = '');
        selectOperationType('in');
        openModal('inventory-operation-modal');
    }

    function selectOperationType(type) {
        document.getElementById('inventory-operation-type').value = type;
        document.getElementById('op-type-in').style.background = type === 'in' ? '#28a745' : '#6c757d';
        document.getElementById('op-type-out').style.background = type === 'out' ? '#dc3545' : '#6c757d';

    async function saveInventoryOperation() {
        const newOperation = {
            itemId: selectedInventoryItem.id,
            type: document.getElementById('inventory-operation-type').value,
            date: document.getElementById('inventory-operation-date').value,
            amount: parseFloat(document.getElementById('inventory-operation-amount').value),
            notes: document.getElementById('inventory-operation-notes').value.trim()
        };
        if (!newOperation.type || !newOperation.date || isNaN(newOperation.amount) || newOperation.amount <= 0) return showNotification('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ', 'error');
        try {
            await window.firebase.db.addDoc(window.firebase.db.collection(window.db, 'inventoryOperations'), newOperation);
            showNotification('–û–ø–µ—Ä–∞—Ü–∏—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∞');
            closeModal('inventory-operation-modal');
        } catch (error) { showNotification('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è', 'error'); }
    }

    function showNotification(message, type = 'success') { const el = document.createElement('div'); el.className = 'notification'; el.textContent = message; if (type === 'error') el.style.background = '#ff3b30'; document.body.appendChild(el); setTimeout(() => el.remove(), 3000); }
    function formatDate(d) { d = new Date(d); return [d.getFullYear(), `${d.getMonth()+1}`.padStart(2,'0'), `${d.getDate()}`.padStart(2,'0')].join('-'); }
    function getMonthName(d) { return d.toLocaleString('ru-RU', { month: 'long', year: 'numeric' }); }
    function getTeamName(id) { return teams.find(t => t.id === id)?.name || "?"; }
    function getTeamColor(id) { return teams.find(t => t.id === id)?.color || "#ccc"; }
